name: Todo App CI/CD

on:
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check required files
        run: |
          ls -la
          echo "---"
          test -f app.py && echo "✅ app.py exists"
          test -f Dockerfile && echo "✅ Dockerfile exists"
          test -f requirements.txt && echo "✅ requirements.txt exists"

  build:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t todo-app .
      - name: Test container
        run: |
          docker run -d --name test-container -p 5000:5000 todo-app
          sleep 10
          curl -f http://localhost:5000 && echo "✅ App is healthy" || docker logs test-container
          docker stop test-container
          docker rm test-container

  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run security scan
        run: |
          docker pull aquasec/trivy:latest
          docker run --rm aquasec/trivy image todo-app