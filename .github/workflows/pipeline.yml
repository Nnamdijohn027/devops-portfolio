name: DevOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # ðŸ‘‡ CRITICAL: Set the default working directory for all steps in this job
    defaults:
      run:
        working-directory: ./todo-app

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Lint with flake8
      run: pip install flake8 && flake8 . --count --exit-zero

  build:
    runs-on: ubuntu-latest
    needs: test # ðŸ‘ˆ This job only runs if the 'test' job succeeds

    # ðŸ‘‡ CRITICAL: Set the working directory for the build context
    defaults:
      run:
        working-directory: ./todo-app

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./project-1-todo-app # ðŸ‘ˆ Build from the correct folder
        push: ${{ github.event_name == 'push' }} # ðŸ‘ˆ Only push on a direct 'push', not a pull request
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest

  security:
    runs-on: ubuntu-latest
    needs: build # ðŸ‘ˆ This job only runs if the 'build' job succeeds

    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always() # ðŸ‘ˆ Upload results even if the scan finds vulnerabilities
      with:
        sarif_file: 'trivy-results.sarif'