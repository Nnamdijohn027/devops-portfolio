name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # STAGE 1: CODE SECURITY
  code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          
      - name: SAST (Static Application Security Testing)
        uses: github/codeql-action/init@v2
        with:
          languages: python
          
      - name: Dependency Scanning
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          
  # STAGE 2: CONTAINER SECURITY
  container-scan:
    runs-on: ubuntu-latest
    needs: code-scan
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          docker build -t myapp:latest -f docker/Dockerfile app/
          
      - name: Scan for vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: Generate SBOM
        run: |
          docker run --rm anchore/syft:latest myapp:latest -o cyclonedx-json > sbom.json
          
      - name: Sign container (Cosign)
        uses: sigstore/cosign-installer@main
        if: github.event_name == 'push'
        
      - name: Push to GitHub Container Registry
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            
  # STAGE 3: INFRASTRUCTURE SECURITY
  infra-scan:
    runs-on: ubuntu-latest
    needs: container-scan
    steps:
      - uses: actions/checkout@v3
      
      - name: Terraform Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./
          framework: terraform
          
      - name: Kubernetes Security Scan
        uses: stackrox/kube-linter-action@v1
        with:
          path: ./k8s/
          
  # STAGE 4: COMPLIANCE & REPORTING
  compliance:
    runs-on: ubuntu-latest
    needs: infra-scan
    if: always()
    steps:
      - name: Generate Security Report
        run: |
          echo "## Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code Scanning Complete" >> $GITHUB_STEP_SUMMARY
          echo "✅ Container Scanning Complete" >> $GITHUB_STEP_SUMMARY
          echo "✅ Infrastructure Scanning Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:** Review findings in Security tab" >> $GITHUB_STEP_SUMMARY