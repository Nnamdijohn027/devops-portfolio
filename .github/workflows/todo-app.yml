name: Build Todo App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for required files
        run: |
          echo "Checking project-1-todo-app directory..."
          if [ -f "project-1-todo-app/src/app.py" ] && [ -f "project-1-todo-app/Dockerfile" ]; then
            echo "✅ All required files found"
          else
            echo "❌ Missing files in project-1-todo-app/"
            ls -la project-1-todo-app/
            exit 1
          fi
      
      - name: Build Docker image
        working-directory: ./project-1-todo-app
        run: |
          docker build -t todo-app .
      
      - name: Test Docker image
        working-directory: ./project-1-todo-app
        run: |
          docker run --rm todo-app python -c "print('✅ Build successful!')"